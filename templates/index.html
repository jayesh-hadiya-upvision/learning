<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Coming Soon</title>
  <link rel="stylesheet" href="../static/style.css">
</head>
<body>
  <div class="container">
    <h1>Coming Soon</h1>
    <p>Our website is under construction.<br>We'll be here soon with something amazing!</p>
    <div class="countdown">
      <div><span id="days">00</span><p>Days</p></div>
      <div><span id="hours">00</span><p>Hours</p></div>
      <div><span id="minutes">00</span><p>Minutes</p></div>
      <div><span id="seconds">00</span><p>Seconds</p></div>
    </div>
    <footer>Â©2025 Shopygram</footer>
  </div>

  <script>
    // Countdown Timer
    const targetDate = new Date("Dec 31, 2025 00:00:00").getTime();
    const timer = setInterval(() => {
      const now = new Date().getTime();
      const distance = targetDate - now;

      document.getElementById("days").innerText = Math.floor(distance / (1000 * 60 * 60 * 24));
      document.getElementById("hours").innerText = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      document.getElementById("minutes").innerText = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      document.getElementById("seconds").innerText = Math.floor((distance % (1000 * 60)) / 1000);

      if (distance < 0) {
        clearInterval(timer);
        document.querySelector(".countdown").innerHTML = "We are live!";
      }
    }, 1000);
  </script>
</body>
</html>
