<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Coming Soon | Jayesh Hadiya</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
</head>
<body>
  <div class="container">
    <h1>ðŸš€ Coming Soon</h1>
    <p>We're building something amazing. Stay tuned!</p>

    <!-- Flash messages (from Flask) -->
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        {% for message in messages %}
          <div class="flash-message">{{ message }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <!-- Countdown timer -->
    <div class="countdown" id="countdown">
      <div class="time-box">
        <h2 id="days">00</h2><span>Days</span>
      </div>
      <div class="time-box">
        <h2 id="hours">00</h2><span>Hours</span>
      </div>
      <div class="time-box">
        <h2 id="minutes">00</h2><span>Minutes</span>
      </div>
      <div class="time-box">
        <h2 id="seconds">00</h2><span>Seconds</span>
      </div>
    </div>

    <!-- Email form -->
    <div class="notify">
      <form action="/subscribe" method="POST">
        <input type="email" name="email" placeholder="Enter your email" required />
        <button type="submit">Notify Me</button>
      </form>
    </div>
  </div>

  <footer>Â© 2025 Shopygram | All Rights Reserved</footer>

  <script>
    // Countdown Timer
    const countdown = () => {
      const endDate = new Date("Dec 31, 2025 23:59:59").getTime();
      const now = new Date().getTime();
      const gap = endDate - now;

      const second = 1000;
      const minute = second * 60;
      const hour = minute * 60;
      const day = hour * 24;

      const d = Math.floor(gap / day);
      const h = Math.floor((gap % day) / hour);
      const m = Math.floor((gap % hour) / minute);
      const s = Math.floor((gap % minute) / second);

      document.getElementById("days").innerText = d;
      document.getElementById("hours").innerText = h;
      document.getElementById("minutes").innerText = m;
      document.getElementById("seconds").innerText = s;
    };

    setInterval(countdown, 1000);
  </script>
</body>
</html>
